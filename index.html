<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>aframe-world-tester1-tester2</title>
		<script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
		<script src="https://unpkg.com/@softeng-761-2025-team-10/aframe-inspector/dist/aframe-inspector.min.js"></script>
	</head>
	<body>
		<a-scene>
			<!-- User entities -->
			      <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9" buffer="true" skipcache="false" depth="1" height="1" width="1" segmentsheight="1" segmentswidth="1" segmentsdepth="1" id="blue-box"></a-box>
      <a-sphere position="-1.5783 2.96661 -5" color="#EF2D5E" buffer="true" skipcache="false" radius="1.25" philength="360" phistart="0" thetalength="180" thetastart="0" segmentsheight="18" segmentswidth="36" id="red-sphere"></a-sphere>
      <a-cylinder position="1 0.75 -3" color="#FFC65D" buffer="true" skipcache="false" height="1.5" openended="false" radius="0.5" segmentsheight="18" segmentsradial="36" thetalength="360" thetastart="0" id="yellow-cylinder"></a-cylinder>
			<a-plane
				id="ground"
				position="0 0 -4"
				rotation="-90 0 0"
				width="4"
				height="4"
				color="#7BC8A4"
			></a-plane>
			<a-sky id="sky" color="#ECECEC"></a-sky>
		</a-scene>
	</body>
</html>
